<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Gear</title>
  <link rel="icon" type="image/x-icon" href="logo 4.jpg">
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-screen container for the loading page */
    #loading {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, black, grey);
      color: #fff;
      text-align: center;
    }

    /* Full-screen container for the welcome message */
    #welcome {
      height: 100vh;
      display: none; /* Hidden by default */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, grey, black);
      color: #fff;
      text-align: center;
    }

    /* Home page container */
    #home {
      display: none; /* Hidden by default */
      padding: 30px;
    }
  </style>
</head>
<body>
  <!-- Loading Page -->
  <div id="loading">
    <div class="spinner-border text-light" role="status" style="width: 4rem; height: 4rem;">
      <!-- <span class="visually-hidden">Loading...</span> -->
    </div>
    <h2 class="mt-3">Loading, please wait...</h2>
  </div>

  <!-- Welcome Message -->
  <div id="welcome">
    <h1 class="display-3">Wait a moment please!</h1>
    <!-- <p>We're excited to have you here!</p> -->
    <h4>Opening Our Watch 2r series in a second</h4>
  </div>

  <!-- Home Page Content -->
  <div id="home" class="container">  
  
   </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Wait 5 seconds before showing the welcome message
    setTimeout(function() {
      // Hide the loading screen
      document.getElementById('loading').style.display = 'none';
     // Show the welcome message
      var welcomeEl = document.getElementById('welcome');
      welcomeEl.style.display = 'flex';

      // After 2 more seconds, transition to the home page content
      setTimeout(function() {
        window.location.href = 'watch2.html'; // Replace 'your_new_page.html' with the URL of the page you want to open
      }, 2000);
    }, 3000);
  </script>
</body>
</html>
