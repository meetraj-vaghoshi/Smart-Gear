<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gear Cart</title>
    <link rel="icon" type="image/x-icon" href="Logo 3.webp" >
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .cart-container {
            max-width: 900px;
            margin: auto;
            /* background: white; */
            color: white;
            border: 10px double white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            font-size: 20px;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            object-fit: cover;
        }

        .quantity-controls button {
            border: none;
            padding: 5px 10px;
            background: green;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-controls button:hover {
            background: darkgreen;
        }

        .total-section {
            text-align: right;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>

<body  style="background: url(home2.jpg);background-attachment: fixed;">
    <div class="container mt-5 cart-container" >
        <h2 class="text-center">Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be inserted dynamically -->
        </div>
        <div class="total-section">
            <strong>Total: ₹<span id="total-price">0</span></strong>
        </div>
        <button class="btn btn-danger mt-3" onclick="clearCart()">Clear Cart</button>
        <a href="loading_page_home.html" class="btn btn-primary mt-3">Check out our different product</a>
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#myModal">
            Finalize Purchase
          </button>
          <div class="modal" id="myModal"> 
            <div class="modal-dialog"> 
              <div class="modal-content">
                <div class="modal-header" style="color: black;"> 
                  <h4 class="modal-title">Before Finalizing Purchase</h4> 
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button> 
                </div> 
                <!-- Modal body --> 
                <div class="modal-body" style="color: black;"> 
                    <h5>Please Enter Some Valid Information</h5>
                    <form class="was-validated">
                       <div class="mt-3">
                        <label>Name:
                            <input type="text" id="customerName" class="form-control" required/>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </label>
                        <label>Address:
                            <input type="text" id="customerAddress" class="form-control" required/>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </label>
                        <label>Phone Number:
                            <input type="number" class="form-control" required/>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </label>
                           <label>Email:
                               <input type="email" class="form-control" required/>
                               <div class="valid-feedback"></div>
                               <div class="invalid-feedback"></div>
                           </label>
                           <br>
                          <label> Password:<input type="password" class="form-control" required/>
                           <div class="valid-feedback"></div>
                           <div class="invalid-feedback"></div>
                          </label>
                          <br>
                          <div class="mt-3">
                   <input type="checkbox" class="form-check-input" placeholder="enter email" name="remember" required/>
           <div class="valid-feedback">Term and Condition Agreed</div>
           <div class="invalid-feedback">Agree to our Tearm and condition</div>
               <!-- <div class="mt-3">
           
           </div> -->
                          <!-- <input type="submit" class="btn btn-secondary" value="click me"/> -->
            </div>
                     
                </div> 
                <!-- Modal footer --> 
                <div class="modal-footer"> 
                  <button type="submit" class="btn btn-success" onclick="checkout()" data-bs-dismiss="modal">Submit</button> 
                </div> 
              </div>
            </form> 
            </div> 
          </div>
          
    </div>
    <script>
        function loadCart() {
            let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
            let totalPrice = 0;
            cartContainer.innerHTML = "";
            cart.forEach((item, index) => {
                totalPrice += item.price * (item.quantity || 1);
                let row = `<div class='cart-item'>
                    <img src='${item.image}' alt='${item.name}'>
                    <div>
                        <p><strong>${item.name}</strong></p>
                        <p>Model: ${item.model}</p>
                        <p>Color: ${item.color}</p>
                        <p>Price: ₹${item.price}</p>
                    </div>
                    <div class='quantity-controls'>
                        <button onclick='updateQuantity(${index}, -1)'>-</button>
                        <span>${item.quantity || 1}</span>
                        <button onclick='updateQuantity(${index}, 1)'>+</button>
                    </div>
                    <button class='btn btn-danger btn-sm' onclick='removeItem(${index})'>Remove</button>
                </div>`;
                cartContainer.innerHTML += row;
            });
            document.getElementById("total-price").innerText = totalPrice;
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
            cart[index].quantity = (cart[index].quantity || 1) + change;
            if (cart[index].quantity < 1) cart[index].quantity = 1;
            sessionStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            sessionStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            sessionStorage.removeItem("cart");
            loadCart();
        }

        function checkout() {
              // Get form elements
    const form = document.querySelector(".was-validated");
    if (!form.checkValidity()) {
        form.classList.add("was-validated"); // Show validation messages
        alert("Please fill out the form correctly!");
        return; // Stop function execution
    }

        const name = document.getElementById('customerName').value;
        const addres= document.getElementById('customerAddress').value;
      alert("Purchase finalized! Thank you, " + name + "!"+"\n"+ "Your order will be delivered at "+ addres);
     
      clearCart();
        }

        window.onload = loadCart;
    </script>
</body>

</html>
